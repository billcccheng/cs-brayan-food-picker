<div *ngIf="food">

    <ul>
        <li><label>name: </label>{{food.name}}</li>
        <li><a href="{{food.url}}">Take me to Yelp</a></li>
    </ul>
  <div>
  </div>
  <div>
      <img src="{{food.image}}"  width="500" height="auto">
  </div>
</div>
