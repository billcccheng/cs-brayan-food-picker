<div id="food-component">
  <div *ngIf="selectedFood==false">
      <button type="button" class="btn btn-warning btn-sm" (click)="goBack()">Back</button>
      <button type="button" class="btn btn-primary btn-sm" (click)="selectRandomFood()">Random Select</button>
    <ul class="foods">
      <li *ngFor="let food of foods"
      (click)="onSelect(food)">
      <span class="badge"></span> {{food.name}}
      </li>
    </ul>
  </div>
  <br>
  

  <div *ngIf="selectedFood">
    <button type="button" class="btn btn-warning" (click)="goBackToSelection()">Back</button>
    <h2>{{selectedFood.name}}</h2>
      <ul>
        <li><label>Price: </label>{{selectedFood.price}}</li>
        <li><a href="{{selectedFood.url}}">Take me to Yelp</a></li>
        <li><a href="{{selectedFood.googleMap}}">Google Map</a></li>
      </ul>
    <div>
    <div>
      <img id="food-image" class="image" src="{{selectedFood.image}}">
    </div>
    </div>
  </div>
</div>
