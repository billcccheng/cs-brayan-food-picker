<div id="home-page">
  <div>
    Select the categories you want to choose from!
  </div>
  <div class="form-group">
    <ul>
        <ul class="checkbox-grid "*ngFor="let option of options">
          <label>
            <input type="checkbox"
              name="options"
              value="{{option.value}}"
              [(ngModel)]="option.checked"/>
            {{option.name}}
          </label>
        </ul>
    </ul>
  </div>
  <div id="submit-btn">
    <button type="button" class="btn btn-primary" (click)="onSelect()">Select</button>
    <button type="button" class="btn btn-primary" (click)="onSelectAll()">Select All</button>
  </div>
</div>
