<h3>Home Page</h3>
<div id="homepage" class="form-group">
  <label for="options">Options:</label>
  <div *ngFor="let option of options">
    <label>
      <input type="checkbox"
        name="options"
        value="{{option.value}}"
        [(ngModel)]="option.checked"/>
      {{option.name}}
    </label>
  </div>
  <button type="button" class="btn btn-primary" (click)="onSelect()">Submit</button>
</div>
