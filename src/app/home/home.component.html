<h3>Home Page</h3>
<button type="button" class="btn btn-primary" (click)="onSelect()">Submit</button>
<div id="homepage" class="form-group">
  <ul class="checkbox-grid" *ngFor="let option of options">
    <label>
      <input type="checkbox"
        name="options"
        value="{{option.value}}"
        [(ngModel)]="option.checked"/>
      {{option.name}}
    </label>
  </ul>
</div>
